<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Empowering The Nation</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVIGATION */
    .nav {
      background-color: #0b2239;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: #4CAF50;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #4CAF50;
    }

    /* HERO */
    .hero {
      height: 40vh;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
    }

    /* FORM SECTION */
    .form-section {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .form-section h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .form-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-section input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-section p {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .form-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <h1 class="logo">Empowering The Nation</h1>
    <ul class="nav-links">
      <li><a href="code.html">Home</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <h1>Sign Up</h1>
  </header>

  <!-- FORM SECTION -->
  <section class="form-section">
    <h2>Create Your Account</h2>
    <form action="submit_form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <input type="submit" value="Submit">
    </form>

    <p>Already have an account? <a href="#">Sign in</a></p>
  </section>

</body>
</html>

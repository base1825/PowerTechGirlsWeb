

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    /* Navigation Bar Styles */
    .nav {
      background-color: #0b2239;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      color: #ffb400;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffb400;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 10px;
      }
    }

    /* Sign-In Form Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 2rem;
    }

    .signin-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .signin-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0b2239;
    }

    .signin-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .signin-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ffb400;
      color: #0b2239;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signin-form button:hover {
      background-color: #e0a800;
    }

    .signin-form .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .signin-form .footer a {
      color: #0b2239;
      text-decoration: none;
    }

    .signin-form .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <h1 class="logo">Empowering The Nation</h1>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="6month.html">Six-Month Courses</a></li>
      <li><a href="6week.html">Six-Week Courses</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="enquiries.html">Enquiries</a></li>
      <li><a href="quotation.html">Quotation</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="form-wrapper">
    <form class="signin-form" action="/login" method="POST">
      <h2>Sign In</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div class="footer">
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</body>
</html>

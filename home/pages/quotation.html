<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotation Calculator | Empowering The Nation</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="../images/logo.png" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #0a3d15;
      line-height: 1.6;
      padding-bottom: 60px;
    }

    a { text-decoration: none; color: inherit; }

    /* NAVIGATION */
    .nav {
      background-color: rgba(10, 61, 21, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: #ffb400;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover { color: #ffb400; }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #ffb400;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      background-color: #fff;
      border: 3px solid #ffb400;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form input[type="checkbox"] {
      margin-right: 10px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    form button {
      background-color: #ffb400;
      color: #0a3d15;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    form button:hover { background-color: #e6a800; }

    #quoteBox {
      max-width: 600px;
      margin: 30px auto;
      border: 3px solid #ffb400;
      padding: 25px;
      border-radius: 15px;
      background-color: #fff8e1;
      display: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #quoteBox h2 {
      color: #0a3d15;
      margin-bottom: 15px;
      text-align: center;
    }

    #quoteBox p, #quoteBox ul {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #quoteBox ul {
      list-style: disc;
      padding-left: 25px;
    }

    @media (max-width: 768px) {
      .nav { flex-direction: column; align-items: flex-start; }
      .nav-links { flex-direction: column; gap: 1rem; margin-top: 10px; }
      form, #quoteBox { padding: 20px; }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <h1 class="logo">Empowering The Nation</h1>
    <ul class="nav-links">
      <li><a href="Home.html">Home</a></li>
      <li><a href="6month.html">Six-Month Courses</a></li>
      <li><a href="6week.html">Six-Week Courses</a></li>
       <li><a href="Enquaries.html">Enquiries</a></li>
      <li><a href="quotation.html">Quotation</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="sign.html">Sign Up / Login</a></li>
    </ul>
  </nav>

  <h1>Course Quotation</h1>

  <form id="quoteForm">
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <h2>Select Courses:</h2>
    <label><input type="checkbox" id="sewing" name="course" value="1500"> SEWING (R1500)</label>
    <label><input type="checkbox" id="childminding" name="course" value="750"> CHILD MINDING (R750)</label>
    <label><input type="checkbox" id="cooking" name="course" value="750"> COOKING (R750)</label>
    <label><input type="checkbox" id="lifeskills" name="course" value="1500"> LIFE SKILLS (R1500)</label>
    <label><input type="checkbox" id="landscaping" name="course" value="750"> LANDSCAPING (R750)</label>
    <label><input type="checkbox" id="firstaid" name="course" value="1500"> FIRST AID (R1500)</label>
    <label><input type="checkbox" id="maintenance" name="course" value="750"> MAINTENANCE (R750)</label>

    <button type="button" onclick="generateQuote()">Generate Quotation</button>
  </form>

  <div id="quoteBox">
    <h2>Quotation Summary</h2>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
    <p><strong>Selected Courses:</strong></p>
    <ul id="selectedCourses"></ul>
    <p><strong>Total Amount:</strong> R<span id="totalAmount">0</span></p>
  </div>

  <script>
    function generateQuote() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const checkboxes = document.querySelectorAll('input[name="course"]:checked');

      if (!name || !email || !phone) {
        alert("Please fill in all your details.");
        return;
      }

      if (checkboxes.length === 0) {
        alert("Please select at least one course.");
        return;
      }

      let total = 0;
      const selectedCourses = [];

      checkboxes.forEach(cb => {
        total += parseInt(cb.value);
        const labelText = cb.parentNode.textContent.replace(/\(\s*R\d+\s*\)/, '').trim();
        selectedCourses.push(labelText);
      });

      document.getElementById("displayName").textContent = name;
      document.getElementById("displayEmail").textContent = email;
      document.getElementById("displayPhone").textContent = phone;

      const list = document.getElementById("selectedCourses");
      list.innerHTML = "";
      selectedCourses.forEach(course => {
        const li = document.createElement("li");
        li.textContent = course;
        list.appendChild(li);
      });

      document.getElementById("totalAmount").textContent = total;
      document.getElementById("quoteBox").style.display = "block";
      list.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>

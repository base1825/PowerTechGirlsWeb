<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculate Fees | Empowering The Nation</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVIGATION */
    .nav {
      background-color: #0b2239;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: #4CAF50;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #4CAF50;
    }

    /* HERO */
    .hero {
      height: 50vh;
      background: url("images/gold.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 34, 57, 0.5);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* FORM SECTION */
    .form-section {
      padding: 60px 8%;
      text-align: center;
    }

    .form-section h1 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .form-section h2 {
      margin-top: 30px;
      color: #0b2239;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="checkbox"] {
      margin-right: 10px;
    }

    form input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    form input[type="submit"]:hover {
      background-color: #45a049;
    }

    #total {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0b2239;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 10px;
      }

      form input[type="text"],
      form input[type="email"],
      form input[type="tel"] {
        width: 100%;
        max-width: 300px;
      }

      .hero-text h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <h1 class="logo">Empowering The Nation</h1>
    <ul class="nav-links">
      <li><a href="code.html">Home</a></li>
      <li><a href="6month.html">Six-Month Courses</a></li>
      <li><a href="6week.html">Six-Week Courses</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-text">
      <h2>Calculate Your Course Fees</h2>
    </div>
  </header>

  <!-- FORM SECTION -->
  <section class="form-section">
    <h1>Fee Calculator</h1>
    <form id="feeForm" onsubmit="calculateTotal(event)">
      <input type="text" name="name" placeholder="Enter your name" required><br>
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <input type="tel" name="phone" placeholder="Enter your phone number" required><br>

      <h2>Select Courses:</h2>
      <label><input type="checkbox" name="course" value="1500"> SEWING (R1500)</label><br>
      <label><input type="checkbox" name="course" value="750"> CHILD MINDING (R750)</label><br>
      <label><input type="checkbox" name="course" value="750"> COOKING (R750)</label><br>
      <label><input type="checkbox" name="course" value="1500"> LIFE SKILLS (R1500)</label><br>

      <input type="submit" value="Calculate Total Fees">
    </form>
    <p id="total">Total: R0</p>
  </section>

  <!-- SCRIPT -->
  <script>
    function calculateTotal(event) {
      event.preventDefault();
      const checkboxes = document.querySelectorAll('input[name="course"]:checked');
      let total = 0;
      checkboxes.forEach(box => {
        total += parseInt(box.value);
      });
      document.getElementById("total").textContent = "Total: R" + total;
    }
  </script>

</body>
</html>
